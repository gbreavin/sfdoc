<!DOCTYPE html>
<html>
	<head>
		<title>[projectname]</title>
		<link type="text/css" href="sfdoc.css" rel="stylesheet" />
		<link type="text/css" href="normalize.css" rel="stylesheet" />
	</head>
	<body>
		<div id="wrapper">
			<header id="projectheader">
				<h1 id="projectname" class="content">[projectname]</h1>
			</header>
			<div class="content">
				<header>
					<h2>Class Index<h2>
				</header>
				<table class="classes" width="100%">
					<thead>
						<tr>
							<th class="className" width="30%">Class Name</td>
							<th class="description" width="70%">Class Description</td>
						</tr>
					</thead>
					<tbody>
						[classes]
					</tbody>
				</table>
				<br/>
			</div>
		</div>
	</body>
</html>
