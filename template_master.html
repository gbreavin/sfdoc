<!DOCTYPE html>
<html>
	<head>
		<title>[projectname]</title>
		<link type="text/css" href="../sfdoc.css" rel="stylesheet" />
		<link type="text/css" href="normalize.css" rel="stylesheet" />
	</head>
	<body>
		<div id="sidebar">
			<h3>Classes</h3>
			<ul id="classlist">
				[classlist]
			</ul>
		</div>
		<div id="wrapper">
			<header id="projectheader">
				<h1 id="projectname" class="content">[projectname]</h1>
			</header>
			<div class="content">
				<header>
					<h2 id="classname">[classname]<h2>
				</header>
				<p>[classdescription]</p>
				<h3>[since]</h3>
				<h3>Authors</h3>
				<ul id="authors">
					[authors]
				</ul>
				<h3>Methods</h3>
				<ul id="methodlist">
					[methodlist]
				</ul>
			</div>
		</div>
	</body>
</html>
