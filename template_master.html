<!DOCTYPE html>
<html>
	<head>
		<title>[projectname]</title>
		<link type="text/css" href="../sfdoc.css" rel="stylesheet" />
	</head>
	<body>
		<div id="sidebar">
			<ul id="classlist">
				[classlist]
			</ul>
		</div>
		<div id="content">
			<header>
				<h1 id="projectname">[projectname]</h1>
			</header>
			<div id="classinfo">
				<header>
					<hgroup>
						<h2 id="classname">[classname]<h2>
						<h3>[since]</h3>
						<h3>Authors</h3>
						<ul id="authors">
							[authors]
						</ul>
					</hgroup>
				</header>
				<ul id="methodlist">
					[methodlist]
				</ul>
			</div>
			<footer>
			</footer>
		</div>
	</body>
</html>
