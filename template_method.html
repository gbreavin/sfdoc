<li>
	<div class="method [methodclass]">
		<header>
			<h4>[methodname]</h4>
		</header>
		<table>
			<thead>
				<tr>
					<th class="name">Name</td>
					<th class="type">Type</td>
					<th class="description">Description</td>
				</tr>
			</thead>
			<tbody>
				[params]
			</tbody>
		</table>
		<div class="return">
			<h5>Returns:</h5>
			<em>[returntype]</em>
			<p>[returndescription]</p>
		</div>
	</div>
</li>
